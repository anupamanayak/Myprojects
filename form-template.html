<html>
    <head>
        <title>User Form</title>
        <style>
			body {
				padding-top: 10px;
			}
		</style>
    </head>
    <body class="container-fluid">
        <div class="panel panel-primary">
			<div class="panel-heading">
				<h3>Dating App</h3>
			</div>
			<div class="panel-body">
				<form class="form-signin">
                    <h3>Sign Up Form</h3>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      placeholder="Enter username"
                    /><br /><br />
                    <input
                      type="password"
                      id="pwd"
                      class="form-control"
                      placeholder="Enter password"
                    /><br /><br />    
                    <input
                      type="email"
                      id="mail"
                      class="form-control"
                      placeholder="Enter email"
                    /><br /><br />    
                    <input
                      type="number"
                      id="phone"
                      class="form-control"
                      placeholder="Enter phone number"
                    /><br /><br />    
                    <button
                      type="button"
                      onclick="stringifyUser();"
                      class="btn btn-primary"
                    >
                      Submit</button
                    ><br /><br />
                </form>
				<h2 id="message"></h2>
			</div>
        </div>
        <script>
            function User(name, email, mobile, password) {
  this.name = name;
  this.email = email;
  this.mobile = mobile;
  this.password = password;
            }
function stringifyUser() {
  with (document) {
    var userObj = new User(
      getElementById("username").value,
      getElementById("mail").value,
      getElementById("phone").value,
      getElementById("pwd").value
    );
    getElementById("message").innerHTML = JSON.stringify(userObj);
 }
}
        </script>
    </body>
</html>
