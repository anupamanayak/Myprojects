<!doctype html>
<html>
<head>
    <title>Chainable Transition Effects</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".run").click(function() {
                $("#box").animate({opacity: "0.1",left: "+=200"}, 3000)
                .animate({opacity: "0.4", top: "+=160",height: "20",width: "20"}, 3000)
                    .animate({opacity: "1",left: "0", height: "100", width: "100"}, 3000)
                    .animate({ top: "0" }, 3000)
                    .slideUp(3000)
                    .slideDown(3000)
                    .hide(2000)
                    .show(1000)
            });
        });
    </script>
    <style type="text/css">
        body {
            margin: 20px auto;
            padding: 0;
            width: 580px;
            font: 80%/120% Arial, Helvetica, sans-serif;
        }
        a {
            font-weight: bold;
            color: #000000;
        }
        #box {
            background: #ff1a8c;
            height: 100px;
            width: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <p><button class="run"><h4>Run</h4></button></p>
    <div id="box">
    </div>
</body>
</html>
