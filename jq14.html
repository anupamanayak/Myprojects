<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>animate demo</title>
    <style>
        div {
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <button id="go"><h4>Run &raquo;</h4></button><br></br>
    <div id="block">Hello!</div>
    <script>
        $("#go").click(function() {
            $("#block").animate({
                width: "70%",
                opacity: 0.4,
                marginLeft: "0.6in",
                fontSize: "3em",
                borderWidth: "5px"
            }, 500);
        });
    </script>
</body>
</html>
